<html>
<head>
    <title>jQuery Exercise</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
        $('document').ready(function() {

        	$('#btn1').click(function(){
        		$('p').hide(1000);
        	});

        	$('#btn2').click(function(){
        		$('p').show(1000);
        	});

        	$('#btn3').click(function(){
        		$('p').toggle();
        	});

        	$('#btn4').click(function(){
        		$('p.second_p').slideUp();
        	});

        	$('#btn5').click(function(){
        		$('p.second_p').slideDown();
        	});

        	$('#btn6').click(function(){
        		$('p.second_p').slideToggle();
        	});

        	$('#btn7').click(function(){
        		$('p.third_p').fadeOut();
        	});

        	$('#btn8').click(function(){
        		$('p.third_p').fadeIn();
        	});
   			

   			$('#text_form').submit(function(){
   				var height = $('#height').val();
   				var name = $('#name').val();
                alert('go away');
                return false;

   			});

            $('#height,#name').focus(function(){
                $('span').toggle();
            });

   			$('a').click(function(){
   				var link = $(this).attr('href')
   				alert('you clicked on a link: ' + link);
   				return false;
   			});

            $('#btn9').click(function(){
                $('p.fourth_p').after("<p>love</p>");
            });

            $('btn10').click(function(){
                $('p.fourth_p')
            });



            $('#btn11').click(function(){
                $('p.fourth_p').append("heart");
            });


        });
    </script>

</head>
<body>
    <h2>Hello</h2>
    <p>I love to eat fruits</p>

    <button id="btn1">Hide all paragraphs</button>
    <button id="btn2">Show all paragraphs</button>
    <button id="btn3">Toggle all paragraphs</button>

    <h2>slideDown, slideUp, slideToggle</h2>
    <p class="second_p">I like to eat apples, grapes, oranges, watermelon, pinapple, peaches and more.</p>

    <button id="btn4">slideDown the p2</button>
    <button id="btn5">slideUp the p2</button>
    <button id="btn6">slideToggle p3</button>

    <h2>fadeOut, fadeIn</h2>
    <p class="third_p">I like chocolate milk</p>

    <button id="btn7">fadeOut the p3</button>
    <button id="btn8">fadeIn the p3</button>

    <h2>Text Manipulation</h2>

    <div id="message_box">

    </div>
    <form id="text_form">
    	<input type="text" id="height" name="height" placeholder="enter height"/>
    	<input type="text" id="name" name="name" placeholder="enter name" value="" />
    	<input type="submit" value="Submit" />
    </form>

<span>hurry</span>
    

    <h2>after, before, append</h2>

    <p class="fourth_p">I like to eat ice cream too</p>
    <button id="btn9">after</button>
    <button id="btn10">before</button>
    <button id="btn11">append</button>


</body>
</html>
